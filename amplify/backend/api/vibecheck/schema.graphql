type Todo @model {
  id: ID!
  name: String!
  description: String
}

type User @model {
  id: ID!
  name: String!
  vibes: [ID]
}

type Vibe @model @key(fields: ["name"]) {
  id: ID!
  name: String!
  description: String!
  avatar: String
  contributors: [ID]
  moments: [Moment] @connection(keyName: "byVibe", fields: ["id"])
}

type Moment @model
  @key(name: "byVibe", fields: ["vibeId", "content"]) {
  id: ID!
  vibeId: ID!
  title: String!
  type: String!
  content: String!
}
